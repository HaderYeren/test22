<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <h2>кнопкою та текстовим полем</h2>
    <input type="text" id="inputField" placeholder="Введіть текст тут">
    <button id="myButton">Натисніть мене</button>

    <h2>заголовком та зображенням</h2>
    <h3>Зображення</h3>
    <img id="myImage" src="old-image.jpg" alt="Старе зображення">

    <h2>посиланням та зображенням</h2>
    <a id="myLink" href="https://old-url.com">
        <img id="linkImage" src="image.jpg" alt="Старе зображення">
    </a>

    <h2>списком елементів</h2>
    <ul>
        <li id="firstItem">Перший елемент</li>
        <li>Другий елемент</li>
        <li>Третій елемент</li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
